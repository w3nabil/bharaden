<!DOCTYPE html>
<html lang="en" class="h-full bg-zinc-50 dark:bg-zinc-950">

<head>
    <meta charset="UTF-8">
    <title>{{ title or "Error" }} | Docs</title>

    <script src="{{url_for('static', filename='js/tailwind.cdn.js')}}"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] } } }
        }
    </script>

    <link href="https://cdn.jsdelivr.net/npm/@tailwindcss/typography/dist/typography.min.css" rel="stylesheet">
</head>

<body class="h-full text-zinc-900 dark:text-zinc-100">

    <main class="max-w-4xl mx-auto px-6 py-12">
        <h1 class="text-3xl font-bold mb-6">{{ title.replace("-", " ").title() }}</h1>

        <article class="prose prose-zinc dark:prose-invert max-w-none">
            {{ content|safe }}
        </article>

        <footer class="mt-12 border-t border-zinc-200 dark:border-zinc-800 pt-6 text-sm text-zinc-500">
            Docs generated by Bharaden Â· v{{ version or "0.0.1" }}
        </footer>

    </main>

</body>

</html>
